{% extends "item/item_base.html" %}
{% load bootstrap %}
{% block title %}{{ list }}{% endblock %}
{% block scripts %}
<script>
$(document).ready(function() {
    elist.UI.initListView();
});

</script>
{% endblock %}
{% block content %}
    <div class="span6">
        <div class="row-fluid">
            <div class="form-inline">
                <input type="text" placeholder="new item" id="new_item" name="new_item" class="input-large">
                <input type="button" id="add_item" value="add" class="btn btn-success">
            </div>
        </div>
        <div class="row-fluid">
            <div class="row6">
                <div id="items">
                    <div class="controls" id="items">
                        {% for item in items %}
                            {{ item|bootstrap}}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
